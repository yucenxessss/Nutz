<!DOCTYPE html>
<html>
<head>
    <title>Nutzu | Leaderboards</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* iPhone-style small screenshots */
        #leaderboardContainer img {
            width: 120px;
            height: 220px;
            object-fit: cover;
            border-radius: 25px;
            border: 2px solid #222;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin: 10px;
        }

        #leaderboardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .leaderboard-card h3, .leaderboard-card p {
            margin: 5px 0;
            font-weight: bold;
        }

        body {
            background-color: #0f0f1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: #111;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: #00f0ff;
            text-decoration: none;
        }

        section {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <h2>üéÆ Nutzu</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="leaderboards.html">Leaderboards</a></li>
        <li><a href="achievements.html">Achievements</a></li>
    </ul>
</nav>

<section>
    <h1>üèÜ Leaderboards</h1>
    <div id="leaderboardContainer"></div>
</section>

<script>
function loadLeaderboards() {
    const container = document.getElementById("leaderboardContainer");
    const leaderboards = JSON.parse(localStorage.getItem("leaderboards")) || [];
    container.innerHTML = "";

    leaderboards.forEach(lb => {
        const div = document.createElement("div");
        div.className = "leaderboard-card";
        div.innerHTML = `
            <img src="${lb.image}" alt="Leaderboard Screenshot">
            <h3>${lb.game}</h3>
            <p>${lb.rank}</p>
        `;
        container.appendChild(div);
    });
}

loadLeaderboards();
</script>

</body>
</html>
